name: Build and Deploy Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: roadpeak/discoun3-server:latest
          cache-from: 
type=registry,ref=roadpeak/discoun3-server:buildcache
          cache-to: 
type=registry,ref=roadpeak/discoun3-server:buildcache,mode=max

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /root/discoun3-deployment || mkdir -p 
/root/discoun3-deployment && cd /root/discoun3-deployment
            if [ ! -f docker-compose.yml ]; then
              git clone 
https://github.com/roadpeak/discoun3-deployment.git /tmp/deploy
              cp /tmp/deploy/docker-compose.yml .
              rm -rf /tmp/deploy
            fi
            docker pull roadpeak/discoun3-server:latest
            docker-compose up -d --no-deps --build server
            docker image prune -f
